<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="time">
           <h1>Stop Watch</h1>
           <span class="digit" id="hour">00</span>
           <span class="text">Hr :</span>
           <span class="digit" id="minute">00</span>
           <span class="text">Minute :</span>
           <span class="digit" id="second">00</span>
           <span class="text">Second :</span>
           <span class="digit" id="count">00</span>
       </div>
       <div class="button">
        <button type="button" class="btn" id="start" onclick="start()">Start</button>
        <button type="button" class="btn" id="stop" onclick="stop()">Stop</button>
        <button type="button" class="btn" id="restart" onclick="restart()">Restart</button>
       </div>
   </div>
   
   

   <script src="script.js"></script>
</body>
</html>
